###############################
# LAr Cryogenic Tank <- LArMod
###############################
[LArCryo]
class               = duneggd.SubDetector.SimpleSubDetector.SimpleSubDetectorBuilder
subbuilders         = ['ArgonCube']
Material            = 'polycarbonate'
halfDimension       = {'dx':{ArgonCube:halfDimension}['dx']+Q('60cm'),
                       'dy':{ArgonCube:halfDimension}['dy']+Q('60cm'),
                       'dz':{ArgonCube:halfDimension}['dz']+Q('60cm')}
NElements           = 0

###############################
# BoxATop
###############################
[AirBoxATop]
class                = duneggd.Active.RectBar.RectBarBuilder
halfDimension        = {'dx':0.5*Q('150cm'),'dy':0.5*Q('101cm'),'dz':Q('18cm')}
Material             = 'Air'

[AirBoxATop1]
class                = duneggd.Active.RectBar.RectBarBuilder
halfDimension        = {'dx':{AirBoxATop:halfDimension}['dx']-Q('10cm'),
                        'dy':{AirBoxATop:halfDimension}['dy']-Q('10cm'),
                        'dz':Q('1.0cm')}
Material             = 'Air'

[AirBoxATop2]
class                = duneggd.Active.RectBar.RectBarBuilder
halfDimension        = {'dx':{AirBoxATop:halfDimension}['dx']-Q('10cm'),
                        'dy':{AirBoxATop:halfDimension}['dy']-Q('10cm'),
                        'dz':Q('1.0cm')}
Material             = 'Air'

[BoxATop]
class                = duneggd.Booleans.Array.ArrayBuilder
subbuilders          = ['AirBoxATop1','AirBoxATop','AirBoxATop2']
halfDimension        = {'dx':{AirBoxATop:halfDimension}['dx']+Q('0.5cm'),
                        'dy':{AirBoxATop:halfDimension}['dy']+Q('0.5cm'),
                        'dz':{AirBoxATop:halfDimension}['dz']+2*{AirBoxATop1:halfDimension}['dz']}
UserPlace            = [[1,1,0],[1,1,0],[1,1,0]]
TranspV              = [0,0,1]
Material             = 'Steel'
Boolean              = 'subtraction'

